<!DOCTYPE html>
<html>
    <head lang="en">
        <!-- Meta Info -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title & Description -->
        <title>Facebook Live HUD</title>
        <meta name="description" content="Heads up display of a facebook live stream">
        <link rel="shortcut icon" href="/robern/assets/img/template-assets/favicons"/>

        <!-- Plugin Libs -->
        <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- Our Libs-->
        <script src="/FacebookLiveDisplay/js/stateController.js" type="text/javascript"></script>
        <script src="/FacebookLiveDisplay/js/app.js" type="text/javascript"></script>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Custom CSS-->
        <link rel="stylesheet" href="/FacebookLiveDisplay/css/styles.css">    
    </head>
    <!-- add bootstrap override id so that we can easily override any bootstrap css that we want to. See http://stackoverflow.com/questions/20721248/best-way-to-override-bootstrap-css -->
    <body id="bootstrap-overrides" >
        <script>
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '221164891653854',
                    cookie     : true,  // enable cookies to allow the server to access the session
                    xfbml      : true,
                    version    : 'v2.8'
                });
                
                //check status to start
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };

            (function initializeFacebook(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk')
            );
        </script>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8&appId=221164891653854";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        
        <div class="container-fluid">
            <h3>Welcome To The Facebook Live Stream HUD</h3>
            <div class="container-fluid">
                <div class="fb-login-button" data-max-rows="1" data-size="large" data-show-faces="false" data-auto-logout-link="true" onlogin="checkLoginState()" data-scope="user_videos"></div>
                <h4 id="fb-name"></h4>
                <div class="fb-choose-live-stream">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="fb-live-streams" class="col-sm-4 control-label">Select Live Stream</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="fb-live-streams">
                                </select>
                            </div>
                            <div id="no-stream" class="hidden alert alert-danger">
                                Could not find any current live streams for this user.
                                Please start a live stream then re-load page.
                            </div>
                            <div>
                                <h5>Items Sold</h5>
                                <ul id="sold-list">
                                
                                </ul>
                            </div>
                            <div>
                                <h5>Other Comments</h5>
                                <ul id="comments-list">
                                
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
